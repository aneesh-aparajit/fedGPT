model:
  _target_: model.nanoGPT
strategy:
  _target_: flwr.server.strategy.FedAvg
  fraction_fit: 0.01
  min_fit_clients: ${num_clients_per_round_fit}
  fraction_evaluate: 0.01
  min_evaluate_clients: ${num_clients_per_round_eval}
  min_available_clients: ${num_clients}
  on_fit_config_fn:
    _target_: server.get_on_fit_config
    config: ${config_fit}
optimizers:
  _target_: torch.optim.SGD
num_rounds: 10
num_clients: 10
batch_size: 32
num_clients_per_round_fit: 3
num_clients_per_round_eval: 5
config_fit:
  lr: 0.0003
  momentum: 0.9
  local_epochs: 1
